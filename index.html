<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Remote Chrome browser api</title>
</head>
<body>
    <h1>Usage:</h1>
    <h2>Launch browser</h2>
    <div><b>/launch</b> - launches new browser and return websocket connection port in json</div>
    <div>You can add launch flash with args query</div>
    <div><b>/launch?args[]=--lang=en-US</b></div>
    <h2>Stop all browsers</h2>
    <div><b>/killall</b> - close all browsers</div>
</body>
</html>
